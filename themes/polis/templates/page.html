{% extends "_base.html" %}
{% block title %}{{ page.title }} | {{SITENAME}}{% endblock title %}
{%- block body_class %}
    {%- if page.body_class -%}
    {{page.body_class}}
    {%- else -%}
    page
    {%- endif -%}
{%- endblock body_class -%}
{% block content %}
<section class="post-full">
    <header>
        <h1 class="title"><a href="{{ SITEURL }}/{{ page.url }}">{{page.title}}</a></h1>
    </header>
    <article class="content">
        {{ page.content }}
    </article>
</section>
{% endblock %}
