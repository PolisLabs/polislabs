{% extends "_base.html" %}
{%- block body_class %}reading{%- endblock body_class -%}

{%- block main %}
    <main role="main" class="main pure-g">
        <div class="page-content">
            <div class="pure-gs">
                <div class="pure-u-1-3"></div>
            {% if GDOCS and gdocs_data.articles %}
                <div class="pure-u-1-3 reading">
                    <h3 class="content-head is-center"><a href="#">Reading</a></h3>
                    <div class="pure-g articles">
                        {% for row in gdocs_data.articles[-5:] | reverse %}
                        {{row}}
                        <div class="pure-u-1-1 gdoc-link">
                            <a href="{{row.URL}}">{{row.Title}}
                                <span class="domain">{{row.URL|get_domain}}</span>
                            </a>
                        </div>
                        <div class="pure-u-1-3 gdoc-link">
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="pure-u-2-24 pure-u-md-1-24"></div>
            {% endif %}
            </div>
        </div> <!-- .page-content  -->
    </main>
{% endblock main %}
